<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page-container">
      <h1 class="heading">Silly Story Generator</h1>
      <div>
        <label for="customName">Enter a custom name:</label>
        <input id="customName" type="text" />
      </div>
      <div>
        <label for="us">US</label>
        <input id="us" name="us" type="radio" checked="true" value="us" />
        <label for="uk">UK</label>
        <input id="uk" name="uk" type="radio" value="uk" />
      </div>
      <button id="btn">Generate Random Story</button>
      <p id="story"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
